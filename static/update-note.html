<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


  <!-- Modal animation -->
  <script>
    function showUpdateModal() {
      document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.modal');
        var instances = M.Modal.init(elems, "");
      });
    }

  window.onload = showUpdateModal;

   $(document).ready(function(){
      console.log("hi")
      $('#modal1').modal();
      $('#modal1').modal('open'); 
      //$('.modal-trigger').modal();
   });
  </script>

</head>

<body>
<!-- Modal Structure for updating-->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Update note <i class="material-icons">mode_edit</i></h4>
      <form method="POST">
      <input type="text" name="id" value="{{.Id}}" hidden />
      <div class="row">
        <div class="form-group col-lg-1">
          <label for="author">Author</label>
          <input type="text" name="author" value="{{.Author}}" class="form-control" disabled />
        </div>
      </div>
      <div class="row">
        <div class="form-group col-lg-1">
          <label for="title">Title</label>
          <input type="text" value="{{.Title}}"  name="title" class="form-control" />
        </div>
      </div>
      <div class="row">
        <div class="form-group col-lg-1">
          <label for="content">Content</label>
            <textarea id="note-body" value="{{.Content}}" name="content" class="materialize-textarea"></textarea>
        </div>
      </div>

      <div class="modal-footer">
        <button formaction="/update-note" class="btn modal-trigger">confirm update</button>
      </form>
    </div>
    </div>
  </div>


</body>
</html>
